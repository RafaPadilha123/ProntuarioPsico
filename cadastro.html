<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>PRONTUÁRIO</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style-cadastro.css" />

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>

  <body id="fundo">
    <div class="content-form mt-5">
      <div class="col-md-5 mx-auto">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="text-center">REGISTRO DOCUMENTAL</h5>
          </div>
          <div class="card-body">
            <form id="app-form">
              <div class="imput-group">
                <label class="form-label mt-3" for="formName">Nome</label>
                <input type="text" id="nome" class="form-control" />
              </div>

              <div class="imput-group mb-4">
                <label class="form-label mt-3" for="formAge">Idade</label>
                <input type="text" id="idade" class="form-control" />
              </div>

              <div class="imput-group mb-4">
                <label class="form-label mt-3" for="formPhone">Telefone</label>
                <input type="text" id="telefone" class="form-control" />
              </div>

              <div class="imput-group mb-4">
                <label class="form-label mt-3" for="formCity">Cidade</label>
                <input type="text" id="cidade" class="form-control" />
              </div>

              <div class="imput-group mb-4">
                <label class="form-label" for="formPront">Síntese da escuta</label>
                <textarea class="form-control" id="prontuario" rows="4"></textarea>
              </div>

              <div class="text-center">
                <button onclick="adicionarPacientes()" class="my-button" id="btnSalvar" type="button">
                  Salvar
                </button>
              
                <button onclick="exibirPacientes()" class="my-button" id="btnImprimir" type="button">
                   Listar 
                </button>
              </div>
              
            </form>

            <div class="col-md-12 mt-3  mx-auto" id="prontuarios"></div>
            <div class="custom-message"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="cadastro.js"></script>
  </body>
</html>
